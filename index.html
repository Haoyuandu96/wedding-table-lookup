<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Table Lookup</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h1 class="title">Haoyuan & Darya</h1>
    <p class="date">August 23, 2025</p>
    <h2 class="find-text">Find Your Table</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" onkeyup="updateDropdown()" />
    <div id="dropdown"></div>
    <p id="result" class="result-text"></p>

    <!-- Updated Gift Fund Card -->
    <!-- Upload Photos Card (shown after a guest is selected) -->
<div id="upload-card" style="display:none; margin-top:16px; text-align:center;">
  <div style="
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    padding: 20px;
    width: 260px;
    margin: auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
    <h3 style="color:#ffd966; margin-bottom:8px;">📸 Share Wedding Photos</h3>
    <p style="color:white; font-size:15px; margin-bottom:15px;">
      Upload your favorite shots from today!
    </p>
    <a id="upload-link" href="https://haoyuandu96.github.io/wedding-uploads/" target="_blank"
       style="display:inline-block; padding:10px 18px; background:#10b981;
              color:#fff; font-weight:bold; text-decoration:none; border-radius:8px;
              box-shadow:0 3px 6px rgba(0,0,0,0.3);">
      Upload Photos
    </a>
  </div>
</div>

<div id="gift-card" style="display:none; margin-top: 20px; text-align:center;">
      <div style="
        background: rgba(0, 0, 0, 0.6); 
        border-radius: 15px; 
        padding: 20px; 
        width: 260px; 
        margin: auto; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);">

        <h3 style="color: #ffd966; margin-bottom: 8px;">❤️ Wedding Gift Fund ❤️</h3>
        <p style="color: white; font-size: 15px; margin-bottom: 15px;">Want to send us love online?</p>

        <a href="gift.html" style="
          display:inline-block; 
          padding: 10px 18px; 
          background: #ff6f61; 
          color: white; 
          font-weight: bold; 
          text-decoration: none; 
          border-radius: 8px;
          box-shadow: 0 3px 6px rgba(0,0,0,0.3);">
          💌 Fund Our Future
        </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
